<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Test</title>
</head>

<body>
    <!-- Every page that uses bootstrap should have either a container or container-fluid. 
        Many of bootstrap's utilities or components won't work properly unless you used a container class somewhere up the line. 
        Depending on your content, you can have 1 container for the whole page, or many containers.
    
    Container class when you want your content to look great across all screen sizes, 
        go very close to the edge of the browser window on smaller screen sizes, but stop at a fixed width and center on the page for desktop screen sizes. -->

    <h1>Hello, world!</h1>
    <div class="container">
        
        <div class="row">
            <div class="col-3 bg-light">
                <h1>Header</h1>
            </div>
        </div>

        <!-- bootstrap works with a grid system. "Containers" contain many rows, and each row has multiple collumns -->
        <div class="row">
            <!-- bootstrap rows are broken up into 12 sub-collumn sections, all collumn elements must sum to 12 -->
            <div class="col-2 bg-primary">
                <h1>Grid 1</h1>
            </div>
            <div class="col-8 bg-danger">
                <h1>Grid 2</h1>
            </div>
            <div class="col-2 bg-success">
                <h1>Grid 3</h1>
            </div>
        </div>

    </div>

    <br>
    <br>
    <!-- Container-fluid class when you want your content to look great across all screen sizes, 
        and go very close to the edge of the browser window even on desktop screen sizes. -->
    <div class="container-fluid">
        <p class="bg-primary text-white">Hello, I am a fluid paragraph!</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
